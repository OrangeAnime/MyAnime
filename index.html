<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>purpleanime.xyz</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <canvas id="bg-bubbles"></canvas>
  <div class="container">
    <header>
      <h1 class="logo">purpleanime.xyz</h1>
      <nav>
        <button id="nav-home" aria-label="Go Home">Home</button>
      </nav>
    </header>

    <input type="text" id="search" placeholder="Search for a show...">
    <ul id="suggestions"></ul>

    <div id="home"></div>

    <div id="player-container" style="display: none;">
      <h2 id="show-title"></h2>
      <div id="season-list"></div>
      <video id="video-player" controls></video>
      <div id="episode-list"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
