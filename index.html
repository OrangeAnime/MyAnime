<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>purpleanime.xyz</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <canvas id="bg-bubbles"></canvas>
  <div class="container">
    <header>
      <div class="logo-area">
        <img class="site-logo" src="https://i.imgur.com/vSz3XWk.png" alt="purpleanime.xyz logo" />
        <h1 class="logo">purpleanime.xyz</h1>
      </div>
      <nav>
        <button id="nav-home" aria-label="Go Home">Home</button>
        <button id="nav-shows" aria-label="Shows">Shows</button>
        <button id="nav-manga" aria-label="Manga">Manga</button>
      </nav>
    </header>

    <div id="welcome-message">
      Welcome to Purple Anime!
    </div>

    <input id="show-search-bar" type="text" placeholder="Search for a show..." />
    <ul id="suggestions"></ul>

    <div id="home" style="display: none;"></div>

    <div id="manga-section" style="display: none;">
      <!-- Populated by JS, including manga search bar -->
    </div>

    <div id="manga-reader" style="display: none;">
      <div id="reader-header">
        <button id="reader-back-btn">&larr; Back</button>
        <div id="reader-title"></div>
        <div id="reader-chapter-controls">
          <button id="reader-prev-chapter" title="Previous Chapter">&larr;</button>
          <span id="reader-chapter-num">Chapter</span>
          <button id="reader-next-chapter" title="Next Chapter">&rarr;</button>
        </div>
      </div>
      <div id="reader-pages">
        <!-- Pages will be loaded here -->
      </div>
    </div>

    <div id="player-container" style="display: none;">
      <h2 id="show-title"></h2>
      <div id="season-list"></div>
      <video id="video-player" controls></video>
      <div id="episode-list"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
